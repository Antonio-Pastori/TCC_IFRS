<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Style/Master.css">
    <title>Guia das Plantas</title>
</head>
<body>
    <header>
        <img src="../Imagens/Logo App Branco.png" id="logop">
        <div id="perfil"></div>
    </header>
    <div class="sidebar" id="sidebar">
        <div id="volta">
            <img src="../Imagens/voltar.png" width="60px" height="60px">
        </div>
        <div id="conteudoside">
            <div id="olau">
                <div id="perfilside"></div>
                <span>Olá Usuário</span>
            </div>    
            <nav>
                <ul>
                    <li>Minhas Plantas</li>
                </ul>
            </nav>
        </div>
    </div>
    <content>
        <form>
            <input type="text" id="barrap" placeholder="Digite o Nome de Sua Planta">
        </form>
        <div class="seletor-container">
            <div class="seletor">
                <div class="categorias">
                    <div class="option" id="Flores"><span class="textop">Flores</span></div>
                    <div class="option" id="Ornamentais">Ornamentais</div>
                    <div class="option" id="Frutiferas">Frutíferas</div>
                    <div class="option" id="ChasTemp">Chás e Temperos</div>
                    <div class="option" id="hortaliças">Hortaliças</div>
                    <div class="option" id="Suculentas">Suculentas</div>
                </div>
            </div>
        </div>
        <div id="diario">
            <p>Planta Diária Aqui</p>
        </div>
    </content>
    <script src="../Js/Master.js"></script>
</body>
</html>
